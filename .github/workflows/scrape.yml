name: Hourly CTI Scraper

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:     # Also allows manual run from GitHub Actions tab

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scrapers/scrape_all.py

      - name: Commit changes
        run: |
          git config user.name "rctia-bot"
          git config user.email "rctia-bot@example.com"
          git add data/*.json
          git commit -m "ðŸ”„ Auto-update threat advisories"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
